version: 2.1

orbs:
  linter: thekevjames/linter@0.1

  web:
    jobs:
      app:
        docker:
          - image: thekevjames/minify:2.9.28
        parameters:
          dir:
            type: string
        steps:
          - run:
              name: install dependencies
              command: apk add --update ca-certificates openssl
          - checkout
          - run: mkdir -p artifacts/<<parameters.dir>>
          - run: cp shared/* artifacts/<<parameters.dir>>/
          - run: cp <<parameters.dir>>/* artifacts/<<parameters.dir>>/
          - run: minify --recursive --output artifacts/ artifacts/
          - persist_to_workspace:
              root: artifacts
              paths:
                - <<parameters.dir>>/
          - store_artifacts:
              path: artifacts/<<parameters.dir>>/

jobs:
  quotes-json:
    docker:
      - image: thekevjames/minify:2.9.28
    steps:
      - run:
          name: install dependencies
          command: apk add --update ca-certificates curl jq openssl
      - checkout
      - run: mkdir -p artifacts/quotes
      - run:
          name: get quotes
          command: |
            curl -X POST https://content.dropboxapi.com/2/files/download \
                -H "Authorization: Bearer ${DROPBOX_TOKEN}" \
                -H "Dropbox-API-Arg: {\"path\": \"/vimwiki/quotes.wiki\"}" \
                -o /quotes.wiki
            jq -n --arg x "$(cat /quotes.wiki)" '$x | split("\n")' > artifacts/quotes/quotes.json
      - run: minify --recursive --output artifacts/ artifacts/
      - persist_to_workspace:
          root: artifacts
          paths:
            - quotes/
      - store_artifacts:
          path: artifacts/quotes/

  site:
    docker:
      - image: python:3.10.1
    steps:
      - run: python3 -m pip install poetry
      - checkout
      - run:
          command: poetry install -n
          working_directory: site
      - run: cp shared/* site/static/
      - run:
          command: poetry run ./build.py
          working_directory: site
      - run:
          command: poetry run pygmentize -S gruvbox-light -f html -a .codehilite > build/codehilite.light.css
          working_directory: site
      - run:
          command: poetry run pygmentize -S gruvbox-dark -f html -a .codehilite > build/codehilite.css
          working_directory: site
      - persist_to_workspace:
          root: site
          paths:
            - build/

  site-minify:
    docker:
      - image: thekevjames/minify:2.9.28
    steps:
      - run:
          name: install dependencies
          command: apk add --update ca-certificates openssl
      - attach_workspace:
          at: site
      - run: minify --recursive --html-keep-document-tags --output site/build/ site/build/
      - persist_to_workspace:
          root: site
          paths:
            - build/
      - store_artifacts:
          path: site/build/

  www-redir:
    docker:
        - image: thekevjames/minify:2.9.28
    steps:
      - run:
          name: install dependencies
          command: apk add --update ca-certificates openssl
      - checkout
      - run: mkdir -p www/redir
      - run: cp www-redir/* www/redir/
      - run: minify --recursive --html-keep-document-tags --output www/redir/ www/redir/
      - persist_to_workspace:
          root: www
          paths:
            - redir/
      - store_artifacts:
          path: www/redir/

  upload:
    docker:
      - image: google/cloud-sdk:latest
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: /gcloud-service-key.json
    steps:
      - run:
          name: authenticate with google cloud
          command: |
            echo "${GCLOUD_SERVICE_KEY}" > "${GOOGLE_APPLICATION_CREDENTIALS}"
            gcloud auth activate-service-account --key-file="${GOOGLE_APPLICATION_CREDENTIALS}"
            gcloud config set project "thekevjames-175823"
      - attach_workspace:
          at: artifacts
      - run: gsutil -m cp -r artifacts/* gs://thekevjames-artifacts
      - attach_workspace:
          at: site
      - run: gsutil -m cp -r site/build/* gs://thekev.in || true
      - attach_workspace:
          at: www
      - run: gsutil -m cp -r www/redir/* gs://www.thekev.in || true

workflows:
  run-jobs:
    jobs:
      - linter/pre-commit:
          python_version: 3.7.4

      - web/app:
          name: hexclock
          dir: hexclock
          requires:
            - linter/pre-commit
      - web/app:
          name: quotes
          dir: quotes
          requires:
            - linter/pre-commit
      - quotes-json:
          requires:
            - linter/pre-commit
      - web/app:
          name: webcycle
          dir: webcycle
          requires:
            - linter/pre-commit
      - site:
          requires:
            - linter/pre-commit
      - site-minify:
          requires:
            - site
      - www-redir:
          requires:
            - linter/pre-commit
      - upload:
          requires:
            - hexclock
            - quotes
            - quotes-json
            - site-minify
            - webcycle
            - www-redir
          filters:
            branches:
              only: master

  nightly-quotes:
    triggers:
      - schedule:
          cron: "0 7 * * *"
          filters:
            branches:
              only: master
    jobs:
      - quotes-json
      - upload:
          requires:
            - quotes-json
