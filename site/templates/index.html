{% block css %}
<style>
#symbol {
  fill: #ebdbb2;
  margin-top: 40px;
  min-height: 180px;
  min-width: 180px;
  max-height: 240px;
  max-width: 240px; }
@media (prefers-color-scheme: light) {
  #symbol {
    fill: #3c3836; } }

#headline {
  text-align: center; }
  #headline #bio {
    margin-bottom: 25px; }
    #headline #bio #name {
      font-size: 57px;
      line-height: 60px;
      color: #ebdbb2;
      cursor: default; }
    @media (prefers-color-scheme: light) {
      #headline #bio #name {
        color: #3c3836; } }

#social {
  text-align: center; }
  #social a {
    display: inline;
    text-decoration: none !important; }
  #social a svg {
    height: 62px;
    width: 62px;
    vertical-align: middle;
    margin-bottom: 10px;

    transform: scale(1);
    transition: transform .5s ease-out;  }
  #social a svg:hover {
    transform: scale(1.25);
    transition: transform .5s ease-out; }
  #social #icon-email path {
    fill: #db4437; }
  #social #icon-headpage path {
    fill: #3b5998; }
  #social #icon-github path {
    fill: #cccccc; }  /* should be #333 but contrast */
  @media (prefers-color-scheme: light) {
    #social #icon-github path {
      fill: #333333; } }
  #social #icon-linkedin path {
    fill: #0077b5; }
  #social #icon-rss path {
    fill: #f26522; }
  #social #icon-birdie path {
    fill: #1da1f2; }

@media (max-width:414px) {
  #social a:nth-of-type(3):after {
    content: "\A";
    white-space: pre; } }
</style>
